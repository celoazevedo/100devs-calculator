<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="calculator">
      <section class="calculator-grid">
        <div class="output">
          <!-- <div class="previous-operand">3452145 +</div> -->
          <div class="current-operand" id="operand">000</div>
        </div>
        <div class="calculator-keys">
          <button id="number">7</button>
          <button id="number">8</button>
          <button id="number">9</button>
          <button class="key-operator" id="divide">/</button>
          <button id="number">4</button>
          <button id="number">5</button>
          <button id="number">6</button>
          <button class="key-operator" id="multiply">x</button>
          <button id="number">1</button>
          <button id="number">2</button>
          <button id="number">3</button>
          <button class="key-operator" id="add">+</button>
          <button id="number">0</button>
          <button id="number">.</button>
          <button id="calculate">=</button>
          <button class="key-operator" id="subtract">-</button>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
